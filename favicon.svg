  <!-- Left hemisphere -->
  <path d="M7 16c0-4 2-7 5-8c-1-2 0-4 2-5c2 0 3 1 3 3v1c3 1 5 4 5 9"
        fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <!-- Right hemisphere -->
  <path d="M25 16c0-4-2-7-5-8c1-2 0-4-2-5c-2 0-3 1-3 3"
        fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <!-- Brain stem and lower lobes -->
  <path d="M7 16c0 4 3 8 9 9c6-1 9-5 9-9"
        fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <!-- Central fissure -->
  <path d="M16 6v19"
        fill="none" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="2 2"/>
  <!-- Thought nodes emanating -->
  <circle cx="6" cy="10" r="2" fill="#3b82f6"/>
  <circle cx="26" cy="10" r="2" fill="#3b82f6"/>
  <circle cx="16" cy="28" r="2" fill="#3b82f6"/>
</svg>
